{% extends 'layout.html' %}

{% block content %}

<div class="text-center">

  <h1>{{posts.title}}</h1>
  <h2 class="my-2 h5 text-muted">{{posts.date|date:'F jS Y'}}</h2>

  <img src="{{posts.image.url}}" alt="{{posts.title}}" class="img-fluid">


  <div class="my-4">

  {{posts.description|safe}}
  </div>
</div>

{% endblock %}
